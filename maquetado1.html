<!DOCTYPE html>
<html lang="es">
<head>
    <title>Maquetacion 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="maquetado1.css">

    
</head>

<body>
      <div id="caja">
        <div id="nav">
          <img src="img/Aprog.png" width="110" height="45" alt="Logo AP">
                    
          <input class="buttons" type="submit" name="" value="Login">
            <a href="https://www.facebook.com/" target="blank">

              <button  style="color:#1d7fc5" type="button" class="novashare-button-wrapper">
                 
                   <i  class="fa-brands fa-facebook-f"  ></i> 
                     
              </a>
          
             
            <a href="https://www.instagram.com/" target="blank">

              <button  style="color:#E1306C" type="button" class="novashare-button-wrapper">
                 
                   <i  class="fa-brands fa-instagram"  ></i> 
                     
              </a>
          
            
            <a href="https://twitter.com/?lang=es" target="blank">

              <button  style="color:blue" type="button" class="novashare-button-wrapper">
                 
                <i  class="fa-brands fa-twitter"></i>
                     
              </a>
          
           
            <a href="https://ar.linkedin.com/" target="blank">

              <button  style="color:#0e76a8" type="button" class="novashare-button-wrapper">
                 
                <i class="fa-brands fa-linkedin"></i>
                     
              </a>
          
        </div>
      <div id="header">
         <div class="banner"></div>
            <div id="section">Section
              <div class="avatar">
                <img src="./img/perfil2.jpg" alt="perfil2" style="width:100px;
                height:100px;
                border-radius:50px;border:2px solid #666;">
              </div>
            </div>
         </div>
      <div id="bloque1">Acercade
            <article class="articulo">Articulo</article>
       </div>
      
       <div id="bloque2">Experiencia
                  <article class="articulo1">Articulo1</article>
       </div>
       <div id="bloque3">Skills
          <article class="articulo2">Articulo2</article>
       </div>
        <div id="bloque4">Proyectos
          <article class="articulo3">Articulo3</article>
        </div>
        <div id="footer">Fooder</div>
      </div>

</body>

</html>
